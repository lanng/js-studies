<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
</body>

<script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')


    function setDate(){
        const now = new Date();
        const seconds = now.getSeconds();
        const secondsToDegree = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `rotate(${secondsToDegree}deg)`;

        const minutes = now.getMinutes();
        const minutesToDegree = ((minutes / 60) * 360) + 90;
        minHand.style.transform = `rotate(${minutesToDegree}deg)`;

        const hour = now.getHours();
        const hourToDegree = ((hour / 12) * 360) + 90;
        hourHand.style.transform = `rotate(${hourToDegree}deg)`;
    }
    setInterval(setDate, 1000);
</script>
</html>
